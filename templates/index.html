<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot with Video Analysis</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Gemini Chatbot with Video Analysis</h1>
        <div id="auth-section" class="mb-4">
            <button id="logout-button" class="btn btn-danger" style="display: none;">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                Logout
            </button>
        </div>
        <div id="chat-section" style="display: none;">
            <div class="row">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Chat</h5>
                            <div id="chat-messages" class="mb-4" style="height: 400px; overflow-y: auto;"></div>
                            <div class="mb-3">
                                <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                            </div>
                            <div class="mb-3">
                                <input type="file" id="video-file" accept="video/*" class="form-control">
                            </div>
                            <div class="d-flex justify-content-end">
                                <button id="send-button" class="btn btn-primary">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Chat History</h5>
                            <div id="chat-history" style="height: 300px; overflow-y: auto;"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Video Analysis History</h5>
                            <div id="video-analysis-history" style="height: 300px; overflow-y: auto;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function checkAuthStatus() {
            fetch('/auth_status')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        document.getElementById('logout-button').style.display = 'block';
                        document.getElementById('chat-section').style.display = 'block';
                        fetchChatHistory();
                        fetchVideoAnalysisHistory();
                    } else {
                        window.location.href = '/login';
                    }
                });
        }

        async function sendMessage() {
            const sendButton = document.getElementById('send-button');
            const spinner = sendButton.querySelector('.spinner-border');
            spinner.classList.remove('d-none');
            sendButton.disabled = true;

            const userInput = document.getElementById('user-input');
            const videoFile = document.getElementById('video-file');
            const message = userInput.value.trim();
            const video = videoFile.files[0];
            
            if (message || video) {
                const formData = new FormData();
                formData.append('message', message);
                if (video) {
                    formData.append('video', video);
                }

                appendMessage('You', message || `Analyzing video: ${video.name}`);

                try {
                    const response = await fetch('/send_message', {
                        method: 'POST',
                        body: formData
                    });
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return;
                    }
                    const data = await response.json();
                    appendMessage('Chatbot', data.response);
                    fetchChatHistory();
                    if (video) {
                        fetchVideoAnalysisHistory();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    appendMessage('Chatbot', 'An error occurred while processing your request.');
                } finally {
                    spinner.classList.add('d-none');
                    sendButton.disabled = false;
                }

                userInput.value = '';
                videoFile.value = '';
            } else {
                spinner.classList.add('d-none');
                sendButton.disabled = false;
            }
        }

        function appendMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'mb-2';
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function fetchChatHistory() {
            fetch('/chat_history')
                .then(response => response.json())
                .then(data => {
                    const chatHistory = document.getElementById('chat-history');
                    chatHistory.innerHTML = '';
                    data.forEach(item => {
                        const chatContent = JSON.parse(item.chat_content);
                        const historyItem = document.createElement('div');
                        historyItem.className = 'mb-2';
                        historyItem.innerHTML = `
                            <small class="text-muted">${new Date(item.timestamp).toLocaleString()}</small><br>
                            <strong>You:</strong> ${chatContent.user}<br>
                            <strong>Chatbot:</strong> ${chatContent.bot}
                        `;
                        chatHistory.appendChild(historyItem);
                    });
                })
                .catch(error => console.error('Error fetching chat history:', error));
        }

        function fetchVideoAnalysisHistory() {
            fetch('/video_analysis_history')
                .then(response => response.json())
                .then(data => {
                    const videoAnalysisHistory = document.getElementById('video-analysis-history');
                    videoAnalysisHistory.innerHTML = '';
                    data.forEach(item => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'mb-2';
                        historyItem.innerHTML = `
                            <small class="text-muted">${new Date(item.timestamp).toLocaleString()}</small><br>
                            <strong>Video:</strong> ${item.video_filename}<br>
                            <strong>Analysis:</strong> ${item.analysis_result.substring(0, 100)}...
                        `;
                        videoAnalysisHistory.appendChild(historyItem);
                    });
                })
                .catch(error => console.error('Error fetching video analysis history:', error));
        }

        document.getElementById('logout-button').addEventListener('click', async function() {
            const spinner = this.querySelector('.spinner-border');
            spinner.classList.remove('d-none');
            this.disabled = true;

            try {
                const response = await fetch('/logout', {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                spinner.classList.add('d-none');
                this.disabled = false;
            }
        });

        document.getElementById('send-button').addEventListener('click', sendMessage);

        // Check authentication status on page load
        checkAuthStatus();
    </script>
</body>
</html>
