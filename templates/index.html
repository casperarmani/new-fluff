<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot with Video Analysis</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Gemini Chatbot with Video Analysis</h1>
        <div id="auth-section" class="mb-4">
            <div id="login-form">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div id="signup-form" class="mt-4">
                <h2>Sign Up</h2>
                <form action="/signup" method="post">
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Sign Up</button>
                </form>
            </div>
            <div id="logout-form" class="mt-4" style="display: none;">
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
        <div id="chat-section" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <div id="chat-messages" class="mb-4" style="height: 400px; overflow-y: auto;"></div>
                    <div class="mb-3">
                        <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                    </div>
                    <div class="mb-3">
                        <input type="file" id="video-file" accept="video/*" class="form-control">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button onclick="sendMessage()" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function checkAuthStatus() {
            fetch('/auth_status')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        document.getElementById('login-form').style.display = 'none';
                        document.getElementById('signup-form').style.display = 'none';
                        document.getElementById('logout-form').style.display = 'block';
                        document.getElementById('chat-section').style.display = 'block';
                    } else {
                        document.getElementById('login-form').style.display = 'block';
                        document.getElementById('signup-form').style.display = 'block';
                        document.getElementById('logout-form').style.display = 'none';
                        document.getElementById('chat-section').style.display = 'none';
                    }
                });
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const videoFile = document.getElementById('video-file');
            const message = userInput.value.trim();
            const video = videoFile.files[0];
            
            if (message || video) {
                const formData = new FormData();
                formData.append('message', message);
                if (video) {
                    formData.append('video', video);
                }

                appendMessage('You', message || `Analyzing video: ${video.name}`);

                try {
                    const response = await fetch('/send_message', {
                        method: 'POST',
                        body: formData
                    });
                    if (response.status === 401) {
                        checkAuthStatus();
                        return;
                    }
                    const data = await response.json();
                    appendMessage('Chatbot', data.response);
                } catch (error) {
                    console.error('Error:', error);
                    appendMessage('Chatbot', 'An error occurred while processing your request.');
                }

                userInput.value = '';
                videoFile.value = '';
            }
        }

        function appendMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'mb-2';
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Check authentication status on page load
        checkAuthStatus();
    </script>
</body>
</html>
