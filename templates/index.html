<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot with Video Analysis</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Gemini Chatbot with Video Analysis</h1>
        <div id="auth-section" class="mb-4">
            <button id="logout-button" class="btn btn-danger" style="display: none;">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                Logout
            </button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Chat History</div>
                    <div class="card-body">
                        <div id="chat-messages" class="mb-4" style="height: 300px; overflow-y: auto;"></div>
                        <div class="mb-3">
                            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                        </div>
                        <div class="mb-3">
                            <input type="file" id="video-file" accept="video/*" class="form-control">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button id="send-button" class="btn btn-primary">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Video Analysis History</div>
                    <div class="card-body">
                        <div id="video-analysis-history" class="mb-4" style="height: 400px; overflow-y: auto;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function checkAuthStatus() {
            fetch('/auth_status')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        document.getElementById('logout-button').style.display = 'block';
                        fetchChatHistory();
                        fetchVideoAnalysisHistory();
                    } else {
                        window.location.href = '/login';
                    }
                });
        }

        function fetchChatHistory() {
            fetch('/chat_history')
                .then(response => response.json())
                .then(data => {
                    const chatMessages = document.getElementById('chat-messages');
                    chatMessages.innerHTML = '';
                    data.forEach(message => {
                        appendMessage(message.is_bot ? 'Chatbot' : 'You', message.message);
                    });
                })
                .catch(error => console.error('Error fetching chat history:', error));
        }

        function fetchVideoAnalysisHistory() {
            fetch('/video_analysis_history')
                .then(response => response.json())
                .then(data => {
                    const videoAnalysisHistory = document.getElementById('video-analysis-history');
                    videoAnalysisHistory.innerHTML = '';
                    data.forEach(analysis => {
                        const analysisElement = document.createElement('div');
                        analysisElement.className = 'mb-3';
                        analysisElement.innerHTML = `<strong>${analysis.video_filename}</strong><br>${analysis.analysis_output}`;
                        videoAnalysisHistory.appendChild(analysisElement);
                    });
                })
                .catch(error => console.error('Error fetching video analysis history:', error));
        }

        async function sendMessage() {
            const sendButton = document.getElementById('send-button');
            const spinner = sendButton.querySelector('.spinner-border');
            spinner.classList.remove('d-none');
            sendButton.disabled = true;

            const userInput = document.getElementById('user-input');
            const videoFile = document.getElementById('video-file');
            const message = userInput.value.trim();
            const video = videoFile.files[0];
            
            if (message || video) {
                const formData = new FormData();
                formData.append('message', message);
                if (video) {
                    formData.append('video', video);
                }

                appendMessage('You', message || `Analyzing video: ${video.name}`);

                try {
                    const response = await fetch('/send_message', {
                        method: 'POST',
                        body: formData
                    });
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return;
                    }
                    const data = await response.json();
                    appendMessage('Chatbot', data.response);
                    fetchVideoAnalysisHistory();
                } catch (error) {
                    console.error('Error:', error);
                    appendMessage('Chatbot', 'An error occurred while processing your request.');
                } finally {
                    spinner.classList.add('d-none');
                    sendButton.disabled = false;
                }

                userInput.value = '';
                videoFile.value = '';
            } else {
                spinner.classList.add('d-none');
                sendButton.disabled = false;
            }
        }

        function appendMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'mb-2';
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        document.getElementById('logout-button').addEventListener('click', async function() {
            const spinner = this.querySelector('.spinner-border');
            spinner.classList.remove('d-none');
            this.disabled = true;

            try {
                const response = await fetch('/logout', {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                spinner.classList.add('d-none');
                this.disabled = false;
            }
        });

        document.getElementById('send-button').addEventListener('click', sendMessage);

        // Check authentication status on page load
        checkAuthStatus();
    </script>
</body>
</html>
