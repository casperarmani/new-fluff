<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot with Video Analysis</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .spinner-border {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Gemini Chatbot with Video Analysis</h1>
        <div id="auth-section" class="mb-4">
            <div id="login-form">
                <h2>Login</h2>
                <form id="login-form-element">
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required minlength="8">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Login
                    </button>
                </form>
                <div id="login-error" class="text-danger mt-2"></div>
            </div>
            <div id="signup-form" class="mt-4">
                <h2>Sign Up</h2>
                <form id="signup-form-element">
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required minlength="8">
                    </div>
                    <button type="submit" class="btn btn-secondary">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Sign Up
                    </button>
                </form>
                <div id="signup-error" class="text-danger mt-2"></div>
            </div>
            <div id="logout-form" class="mt-4" style="display: none;">
                <button id="logout-button" class="btn btn-danger">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Logout
                </button>
            </div>
        </div>
        <div id="chat-section" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <div id="chat-messages" class="mb-4" style="height: 400px; overflow-y: auto;"></div>
                    <div class="mb-3">
                        <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                    </div>
                    <div class="mb-3">
                        <input type="file" id="video-file" accept="video/*" class="form-control">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="send-button" class="btn btn-primary">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showSpinner(button) {
            const spinner = button.querySelector('.spinner-border');
            spinner.style.display = 'inline-block';
            button.disabled = true;
        }

        function hideSpinner(button) {
            const spinner = button.querySelector('.spinner-border');
            spinner.style.display = 'none';
            button.disabled = false;
        }

        function checkAuthStatus() {
            fetch('/auth_status')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        document.getElementById('login-form').style.display = 'none';
                        document.getElementById('signup-form').style.display = 'none';
                        document.getElementById('logout-form').style.display = 'block';
                        document.getElementById('chat-section').style.display = 'block';
                        lazyLoadChatInterface();
                    } else {
                        document.getElementById('login-form').style.display = 'block';
                        document.getElementById('signup-form').style.display = 'block';
                        document.getElementById('logout-form').style.display = 'none';
                        document.getElementById('chat-section').style.display = 'none';
                    }
                });
        }

        function lazyLoadChatInterface() {
            const chatMessages = document.getElementById('chat-messages');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Load more messages here if needed
                        console.log('Chat interface visible, loading more messages if needed');
                    }
                });
            });
            observer.observe(chatMessages);
        }

        async function sendMessage() {
            const sendButton = document.getElementById('send-button');
            showSpinner(sendButton);

            const userInput = document.getElementById('user-input');
            const videoFile = document.getElementById('video-file');
            const message = userInput.value.trim();
            const video = videoFile.files[0];
            
            if (message || video) {
                const formData = new FormData();
                formData.append('message', message);
                if (video) {
                    formData.append('video', video);
                }

                appendMessage('You', message || `Analyzing video: ${video.name}`);

                try {
                    const response = await fetch('/send_message', {
                        method: 'POST',
                        body: formData
                    });
                    if (response.status === 401) {
                        checkAuthStatus();
                        return;
                    }
                    const data = await response.json();
                    appendMessage('Chatbot', data.response);
                } catch (error) {
                    console.error('Error:', error);
                    appendMessage('Chatbot', 'An error occurred while processing your request.');
                } finally {
                    hideSpinner(sendButton);
                }

                userInput.value = '';
                videoFile.value = '';
            } else {
                hideSpinner(sendButton);
            }
        }

        function appendMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'mb-2';
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        document.getElementById('login-form-element').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitButton = this.querySelector('button[type="submit"]');
            showSpinner(submitButton);

            const formData = new FormData(this);
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    checkAuthStatus();
                } else {
                    document.getElementById('login-error').textContent = data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('login-error').textContent = 'An error occurred during login.';
            } finally {
                hideSpinner(submitButton);
            }
        });

        document.getElementById('signup-form-element').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitButton = this.querySelector('button[type="submit"]');
            showSpinner(submitButton);

            const formData = new FormData(this);
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    checkAuthStatus();
                } else {
                    document.getElementById('signup-error').textContent = data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('signup-error').textContent = 'An error occurred during signup.';
            } finally {
                hideSpinner(submitButton);
            }
        });

        document.getElementById('logout-button').addEventListener('click', async function() {
            showSpinner(this);
            try {
                const response = await fetch('/logout', {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.success) {
                    checkAuthStatus();
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                hideSpinner(this);
            }
        });

        document.getElementById('send-button').addEventListener('click', sendMessage);

        // Check authentication status on page load
        checkAuthStatus();
    </script>
</body>
</html>
